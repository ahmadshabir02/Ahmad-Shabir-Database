async function fetchRecords() {
  const snapshot = await db.collection("financeRecords").orderBy("createdAt").get();
  records = snapshot.docs.map(doc => {
    let data = doc.data();
    // ÿ™ÿ®ÿØ€åŸÑ date ÿß⁄Øÿ± Timestamp ÿ®ÿßÿ¥ÿØ
    if(data.date instanceof firebase.firestore.Timestamp){
      let d = data.date.toDate();
      data.date = `${d.getFullYear()}-${("0"+(d.getMonth()+1)).slice(-2)}-${("0"+d.getDate()).slice(-2)}`;
    }
    return { id: doc.id, ...data };
  });
  calculateBalances();
  renderTable();
}

// -------------------------------
// ŸÖÿ≠ÿßÿ≥ÿ®Ÿá ŸÖŸàÿ¨ŸàÿØ€å
// -------------------------------
function calculateBalances() {
  let b = 0;
  records.forEach(r => {
    b += r.amount;
    r.balance = b;
  });
  balance = b;
}

// -------------------------------
// ÿ±ÿ≥ŸÖ ÿ¨ÿØŸàŸÑ + ÿ±ŸÜ⁄Ø ÿ®ŸÜŸÅÿ¥ ÿ®ÿ±ÿß€å ÿØÿ±ÿ¢ŸÖÿØ
// -------------------------------
function renderTable(filter = true) {
  const tbody = document.querySelector("#financeTable tbody");
  tbody.innerHTML = "";

  let filtered = records;
  if (filter) filtered = applyFilters(true);

  filtered.forEach((rec, i) => {
    const row = document.createElement("tr");

    if (rec.amount > 0) {
      row.style.backgroundColor = "#9400d333"; 
      row.style.color = "#000";
      row.dataset.type = "income";
    } else {
      row.dataset.type = "expense";
    }

    row.innerHTML = `
      <td>${i + 1}</td>
      <td>${rec.date}</td>
      <td>${rec.time}</td>
      <td>${rec.desc}</td>
      <td>${rec.person || "-"}</td>
      <td>${rec.amount.toFixed(2)}</td>
      <td>${rec.balance.toFixed(2)}</td>
      <td>
        <button onclick="editRecord('${rec.id}')">‚úèÔ∏è Ÿà€åÿ±ÿß€åÿ¥</button>
        <button onclick="deleteRecord('${rec.id}')">üóëÔ∏è ÿ≠ÿ∞ŸÅ</button>
      </td>
    `;
    tbody.appendChild(row);
  });
}

function getNow() {
  const now = new Date();
  const afDate = new Intl.DateTimeFormat("fa-AF-u-nu-latn",{year:"numeric",month:"2-digit",day:"2-digit"}).format(now);
  const time = now.toLocaleTimeString("fa-IR",{hour:"2-digit",minute:"2-digit",hour12:true});
  return { date: afDate.replaceAll("/","-"), time };
}

function promptDateTime() {
  const now = getNow();
  const date = prompt("ÿ™ÿßÿ±€åÿÆ (YYYY-MM-DD):", now.date) || now.date;
  const time = prompt("ÿ≥ÿßÿπÿ™ (HH:MM):", now.time) || now.time;
  return { date, time };
}

async function addIncome() {
  const { date, time } = promptDateTime();
  const amount = parseFloat(prompt("ŸÖÿ®ŸÑÿ∫ ÿØÿ±ÿ¢ŸÖÿØ (AFN):"));
  if (isNaN(amount)) return alert("ŸÖÿ®ŸÑÿ∫ ŸÖÿπÿ™ÿ®ÿ± ŸÜ€åÿ≥ÿ™!");
  const desc = prompt("ÿ¥ÿ±ÿ≠ ÿØÿ±ÿ¢ŸÖÿØ:") || "ÿØÿ±ÿ¢ŸÖÿØ";
  const person = prompt("ŸÜÿßŸÖ ÿ¥ÿÆÿµ:") || "-";

  const record = { date, time, desc, person, amount, createdAt: firebase.firestore.Timestamp.now() };
  await db.collection("financeRecords").add(record);
  await fetchRecords();
}

// ÿ´ÿ®ÿ™ Ÿáÿ≤€åŸÜŸá
// -------------------------------
async function addExpense() {
  const { date, time } = promptDateTime();
  const desc = prompt("ÿ¥ÿ±ÿ≠ ÿÆÿ±€åÿØÿßÿ±€å:");
  if (!desc) return alert("ÿ¥ÿ±ÿ≠ ÿßŸÑÿ≤ÿßŸÖ€å ÿßÿ≥ÿ™!");
  const person = prompt("ŸÜÿßŸÖ ÿ¥ÿÆÿµ ÿÆÿ±€åÿØÿßÿ±€å‚Äå⁄©ŸÜŸÜÿØŸá:");
  const amount = parseFloat(prompt("ŸÖÿ®ŸÑÿ∫ ÿÆÿ±€åÿØÿßÿ±€å (AFN):"));
  if (isNaN(amount)) return alert("ŸÖÿ®ŸÑÿ∫ ŸÖÿπÿ™ÿ®ÿ± ŸÜ€åÿ≥ÿ™!");

  const record = { date, time, desc, person, amount: -amount, createdAt: firebase.firestore.Timestamp.now() };
  await db.collection("financeRecords").add(record);
  await fetchRecords();
}

// -------------------------------
// Ÿà€åÿ±ÿß€åÿ¥
// -------------------------------
async function editRecord(id) {
  const rec = records.find(r => r.id === id);
  if (!rec) return alert("ÿ±⁄©Ÿàÿ±ÿØ Ÿæ€åÿØÿß ŸÜÿ¥ÿØ!");

  const date = prompt("ÿ™ÿßÿ±€åÿÆ:", rec.date) || rec.date;
  const time = prompt("ÿ≥ÿßÿπÿ™:", rec.time) || rec.time;
  const desc = prompt("ÿ¥ÿ±ÿ≠ ÿ¨ÿØ€åÿØ:", rec.desc) || rec.desc;
  const person = prompt("ŸÜÿßŸÖ ÿ¥ÿÆÿµ:", rec.person) || rec.person;
  const amountInput = prompt("ŸÖÿ®ŸÑÿ∫ ÿ¨ÿØ€åÿØ (AFN):", Math.abs(rec.amount));
  const amount = parseFloat(amountInput);
  if (isNaN(amount)) return alert("ŸÖÿ®ŸÑÿ∫ ŸÖÿπÿ™ÿ®ÿ± ŸÜ€åÿ≥ÿ™!");

  let newAmount = rec.amount > 0 ? amount : -amount;
  await db.collection("financeRecords").doc(id).update({ date, time, desc, person, amount: newAmount });
  await fetchRecords();
}

// -------------------------------
// ÿ≠ÿ∞ŸÅ
// -------------------------------
async function deleteRecord(id) {
  if (!confirm("ÿ¢€åÿß ÿßÿ≤ ÿ≠ÿ∞ŸÅ ÿß€åŸÜ ÿ±⁄©Ÿàÿ±ÿØ ŸÖÿ∑ŸÖÿ¶ŸÜ Ÿáÿ≥ÿ™€åÿØÿü")) return;
  await db.collection("financeRecords").doc(id).delete();
  await fetchRecords();
}

// -------------------------------
// ŸÅ€åŸÑÿ™ÿ±
// -------------------------------
function applyFilters(returnFiltered = false) {
  const personFilter = document.getElementById("searchPerson").value.trim().toLowerCase();
  const descFilter = document.getElementById("searchDesc").value.trim().toLowerCase();
  const startDate = document.getElementById("startDate").value;
  const endDate = document.getElementById("endDate").value;

  const start = startDate ? startDate : "0000-01-01";
  const end = endDate ? endDate : "9999-12-31";

  const filtered = records.filter(rec => {
    let valid = true;
    if(personFilter) valid = valid && rec.person && rec.person.toLowerCase().includes(personFilter);
    if(descFilter) valid = valid && rec.desc.toLowerCase().includes(descFilter);
    if(rec.date) valid = valid && rec.date >= start && rec.date <= end;
    return valid;
  });

  if (!returnFiltered) renderTable(false);
  return filtered;
}

// -------------------------------
// ÿÆÿ±Ÿàÿ¨€å PDF (ÿØÿ±ÿ¢ŸÖÿØ = ÿ®ŸÜŸÅÿ¥)
// -------------------------------
function exportPDF() {
  const filtered = applyFilters(true);
  const { jsPDF } = window.jspdf;
  const doc = new jsPDF({ orientation: "landscape" });

  if (window.vazirmatnFontBase64.length > 10) {
    doc.addFileToVFS("Vazirmatn.ttf", window.vazirmatnFontBase64);
    doc.addFont("Vazirmatn.ttf", "Vazirmatn", "normal");
    doc.setFont("Vazirmatn");
  }

  doc.setFontSize(14);
  doc.text("⁄Øÿ≤ÿßÿ±ÿ¥ ŸÖÿßŸÑ€å ⁄©ŸÑ€åŸÜ€å⁄© O.P.D ÿπŸÖÿ± ÿßŸÑÿµŸÅÿßÿ°",
    doc.internal.pageSize.getWidth() / 2, 15, { align: "center" });

  const rows = filtered.map((rec, i) => [
    i + 1, rec.date, rec.time, rec.desc, rec.person,
    rec.amount.toFixed(2), rec.balance.toFixed(2)
  ]);

  let totalIncome = 0, totalExpense = 0;
  filtered.forEach(r => {
    if (r.amount > 0) totalIncome += r.amount;
    else totalExpense += r.amount;
  });

  doc.autoTable({
    head: [["#", "ÿ™ÿßÿ±€åÿÆ", "ÿ≥ÿßÿπÿ™", "ÿ¥ÿ±ÿ≠", "ÿ¥ÿÆÿµ", "ŸÖÿ®ŸÑÿ∫ (AFN)", "ÿ®ÿßŸÇ€å‚ÄåŸÖÿßŸÜÿØŸá (AFN)"]],
    body: rows,
    styles: { halign: "center", font: "Vazirmatn" },
    theme: "grid",
    startY: 25,
    headStyles: { fillColor: [200, 200, 200] },
    didParseCell: function (data) {
      if (data.section === "body") {
        let rec = filtered[data.row.index];
        if (rec.amount > 0) {
          data.cell.styles.fillColor = [148, 0, 211]; // #9400d3
          data.cell.styles.textColor = [255, 255, 255];
        }
      }
    }
  });

  const finalY = doc.lastAutoTable.finalY + 10;
  doc.setFontSize(12);
  doc.text(`ÿ¨ŸÖÿπ ⁄©ŸÑ ÿØÿ±ÿ¢ŸÖÿØ: ${totalIncome.toFixed(2)} AFN`, 10, finalY);
  doc.text(`ÿ¨ŸÖÿπ ⁄©ŸÑ ŸÖÿµÿ±ŸÅ: ${Math.abs(totalExpense).toFixed(2)} AFN`, 10, finalY + 7);
  doc.text(`ŸÖŸàÿ¨ŸàÿØ€å ŸÜŸáÿß€å€å: ${(totalIncome + totalExpense).toFixed(2)} AFN`, 10, finalY + 14);

  doc.save("⁄Øÿ≤ÿßÿ±ÿ¥_ŸÖÿßŸÑ€å_⁄©ŸÑ€åŸÜ€å⁄©.pdf");
}
